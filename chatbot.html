<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Codex| by [Ojaswow]</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #000000, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 234, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            margin: 5vh auto;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.7),
                        0 0 100px rgba(0, 234, 255, 0.1) inset;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 30px 40px;
            background: linear-gradient(135deg, #00eaff 0%, #0066ff 100%);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .stat-icon {
            font-size: 18px;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: rgba(10, 10, 20, 0.5);
            position: relative;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00eaff, #0066ff);
            border-radius: 10px;
        }

        /* Welcome Message */
        .welcome-msg {
            text-align: center;
            padding: 60px 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .welcome-msg h2 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #00eaff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .welcome-msg p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        /* Messages */
        .message {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #00eaff, #0066ff);
            box-shadow: 0 4px 15px rgba(0, 234, 255, 0.4);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
        }

        .message.bot .message-content {
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid rgba(0, 234, 255, 0.3);
            color: #fff;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            box-shadow: 0 8px 25px rgba(255, 0, 110, 0.3);
            color: #fff;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 6px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00eaff;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 25px 30px;
            background: rgba(20, 20, 30, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 55px 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #fff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: #00eaff;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .char-count {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00eaff, #0066ff);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 234, 255, 0.4);
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 234, 255, 0.6);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Footer Signature */
        .footer {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .footer a {
            color: #00eaff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #0066ff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .message-content {
                max-width: 85%;
            }

            .welcome-msg h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">ðŸ”®</div>
                    <div>
                        <div class="title">AI CodeVoid</div>
                        <div class="subtitle">Powered by Advanced AI</div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-icon">ðŸ’¬</span>
                        <span id="messageCounter">25 messages left</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">âš¡</span>
                        <span>Ultra Fast</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">ðŸ”’</span>
                        <span>Secure</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatBox">
            <div class="welcome-msg">
                <h2>Welcome to AI CodeVoid</h2>
                <p>Your advanced AI assistant is ready. Ask me anything!</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message here..."
                    maxlength="500"
                    onkeypress="handleKeyPress(event)"
                    oninput="updateCharCount()"
                >
                <span class="char-count" id="charCount">0/500</span>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                âž¤
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            ðŸ”¥ Crafted with ðŸ’™ by <a href="#">[Ojaswow]</a> | Â© 2026 AI Nexus
        </div>
    </div>
<script>
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function timeNow() {
  return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function addMessage(text, type) {
  const msg = document.createElement("div");
  msg.className = `message ${type}`;
  msg.innerHTML = `
    <div class="message-avatar">${type === "bot" ? "ðŸ¤–" : "ðŸ‘¤"}</div>
    <div class="message-content">
      ${text}
      <div class="timestamp">${timeNow()}</div>
    </div>
  `;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  sendBtn.disabled = true;

  addMessage("Typing...", "bot");

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    console.log("Backend response:", data);

    // remove typing
    chatBox.lastChild.remove();

    let reply = "âš ï¸ No response from AI";

    // HF Router safe parsing
    if (Array.isArray(data) && data[0]?.generated_text) {
      reply = data[0].generated_text;
    } 
    else if (data.generated_text) {
      reply = data.generated_text;
    } 
    else if (data.error) {
      reply = "âŒ " + data.error;
    }

    addMessage(reply, "bot");

  } catch (e) {
    chatBox.lastChild.remove();
    addMessage("âŒ Server error. Try again later.", "bot");
  }

  sendBtn.disabled = false;
}

sendBtn.onclick = sendMessage;
input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>
    
</body>
    </html>
